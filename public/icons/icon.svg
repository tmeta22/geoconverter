<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Khmer flag gradient -->
    <linearGradient id="khmerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#003893;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#003893;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with Khmer flag colors -->
  <circle cx="256" cy="256" r="240" fill="url(#khmerGradient)" filter="url(#dropshadow)"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="200" fill="#003893" opacity="0.9"/>
  
  <!-- Angkor Wat temple silhouette (simplified) -->
  <g transform="translate(256,280)" fill="#FFD700" filter="url(#glow)">
    <!-- Central tower -->
    <rect x="-8" y="-60" width="16" height="40" rx="2"/>
    <polygon points="-12,-60 0,-80 12,-60" />
    
    <!-- Side towers -->
    <rect x="-30" y="-45" width="12" height="30" rx="1"/>
    <polygon points="-30,-45 -24,-55 -18,-45" />
    
    <rect x="18" y="-45" width="12" height="30" rx="1"/>
    <polygon points="18,-45 24,-55 30,-45" />
    
    <!-- Base platform -->
    <rect x="-35" y="-20" width="70" height="8" rx="1"/>
  </g>
  
  <!-- Globe/Earth representation -->
  <circle cx="256" cy="180" r="45" fill="#87CEEB" opacity="0.8" filter="url(#glow)"/>
  <circle cx="256" cy="180" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Latitude lines -->
  <ellipse cx="256" cy="180" rx="40" ry="20" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  <ellipse cx="256" cy="180" rx="40" ry="10" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  
  <!-- Longitude lines -->
  <ellipse cx="256" cy="180" rx="20" ry="40" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  <ellipse cx="256" cy="180" rx="10" ry="40" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  
  <!-- Conversion arrows -->
  <g transform="translate(256,320)" fill="#FFD700" filter="url(#glow)">
    <!-- Left arrow -->
    <path d="M-60,-10 L-40,-10 L-40,-20 L-20,0 L-40,20 L-40,10 L-60,10 Z" />
    
    <!-- Right arrow -->
    <path d="M60,-10 L40,-10 L40,-20 L20,0 L40,20 L40,10 L60,10 Z" />
    
    <!-- Center conversion symbol -->
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.9"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003893">‚ü≤</text>
  </g>
  
  <!-- File format indicators -->
  <g transform="translate(180,120)" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.8">
    <text x="0" y="0">KML</text>
  </g>
  
  <g transform="translate(320,120)" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.8">
    <text x="0" y="0">CSV</text>
  </g>
  
  <g transform="translate(180,380)" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.8">
    <text x="0" y="0">GPX</text>
  </g>
  
  <g transform="translate(315,380)" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.8">
    <text x="0" y="0">JSON</text>
  </g>
  
  <!-- Decorative border -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
</svg>